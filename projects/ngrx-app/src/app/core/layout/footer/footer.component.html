		<div class="col-sm-12 links">
			<a href="https://www.github.com/radvil" target="_blank">
				<fa-icon [icon]="['fab', 'github']"></fa-icon>
				<span>Github</span>
			</a>
			<a href="https://www.facebook.com/radvilardian" target="_blank">
				<fa-icon [icon]="['fab', 'facebook']"></fa-icon>
				<span>Facebook</span>
			</a>
			<a href="https://www.twitter.com/radvilardian" target="_blank">
				<fa-icon [icon]="['fab', 'twitter']"></fa-icon>
				<span>Twitter</span>
			</a>
			<a
				href="https://www.youtube.com/channel/UClENBr5CqVmAi0qVO2Wf12w"

				<fa-icon [icon]="['fab', 'youtube']"></fa-icon>

				<fa-icon [icon]="['fab', 'instagram']"></fa-icon>
				<span>Instagram</span>
			</a>
		</div>
	</div>

		<div class="col-12 signature">
			&#169; <span class="year">{{ year }}</span> - Radvil Ardian

				{{ version }} <span *ngIf="!isProd">[{{ envName }}]</span>

		</div>
