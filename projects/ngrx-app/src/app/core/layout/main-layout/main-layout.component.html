<div [class]="'theme-wrapper ' + (theme$ | async)">
	<mat-sidenav-container>
		<!-- Sidenav -->
		<mat-sidenav #sidenav mode="over">
			<!-- sidenav toolbar -->
			<mat-toolbar color="primary">
				<!-- sidenav button drawer -->
				<button mat-icon-button class="d-md-none" (click)="sidenav.toggle()">
					<mat-icon>menu</mat-icon>
				</button>

				<!-- sidenav branding -->
				<div class="branding">
					<img src="assets/icons/badge.svg" alt="branding" />
					<span>Injoker</span>
				</div>
			</mat-toolbar>

			<!-- sidenav item list -->
			<mat-nav-list>
				<a
					mat-list-item
					(click)="sidenav.close()"
					*ngFor="let item of sideNavigations"
					[routerLink]="item.link"
					routerLinkActive="active"
				>
					<span>{{ item.label | uppercase }}</span>

					<span class="spacer"></span>

					<mat-icon>{{ item.icon }}</mat-icon>
				</a>
			</mat-nav-list>
		</mat-sidenav>

		<!-- wrapper -->
		<div class="wrapper">
			<!-- topnav toolbar -->
			<div
				class="toolbar"
				[style.position]="(isStickyHeader$ | async) ? 'fixed' : 'inherit'"
				[class.mat-elevation-z5]="isStickyHeader$ | async"
			>
				<mat-toolbar color="primary">
					<!-- topnav button drawer -->
					<button mat-icon-button class="d-md-none" (click)="sidenav.toggle()">
						<mat-icon>menu</mat-icon>
					</button>

					<!-- topnav branding sm -->
					<span routerLink="" class="branding spacer d-inline d-sm-none">
						<img src="assets/icons/badge.svg" />
					</span>

					<!-- topnav branding md -->
					<span
						routerLink=""
						class="branding spacer d-none d-sm-inline d-md-none"
					>
						<img src="assets/icons/badge.svg" />
						<span>Injoker</span>
					</span>

					<!-- topnav branding md ? -->
					<span routerLink="" class="branding spacer d-none d-md-inline">
						<img src="assets/icons/badge.svg" />
						<span>Injoker</span>
					</span>

					<!-- topnav spacer -->
					<span class="spacer"></span>

					<!-- topnav item list -->
					<span class="d-none d-md-inline">
						<a
							mat-button
							class="nav-link"
							*ngFor="let item of navigations"
							[routerLink]="item.link"
							routerLinkActive="active"
						>
							{{ item.label }}
						</a>
					</span>

					<!-- login button -->
					<button mat-stroked-button color="accent">
						Login
					</button>

					<!-- menu toolbar button -->
					<button mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
						<mat-icon>account_circle</mat-icon>
					</button>

					<!-- menu toolbar container -->
					<mat-menu #toolbarUserMenu="matMenu">
						<!-- menu settings -->
						<button mat-menu-item routerLink="settings">
							<mat-icon>settings</mat-icon>
							<span>Settings</span>
						</button>

						<!-- menu logout -->
						<button mat-menu-item>
							<mat-icon>fingerprint</mat-icon>
							<span>Logout</span>
						</button>
					</mat-menu>
				</mat-toolbar>
			</div>

			<!-- content -->
			<main
				class="page-container"
				[@routeAnimations]="
					o.isActivated &&
					o.activatedRoute.routeConfig.data &&
					o.activatedRoute.routeConfig.data.title
				"
			>
				<router-outlet #o="outlet"></router-outlet>
			</main>

			<!-- footer -->
			<rad-footer></rad-footer>
		</div>
	</mat-sidenav-container>
</div>
