<div [class]="'theme-wrapper ' + (theme$ | async)">
	<mat-sidenav-container>
		<!-- Sidenav -->
		<mat-sidenav #sidenav mode="over">
			<!-- sidenav toolbar -->
			<mat-toolbar color="primary">
				<!-- sidenav button drawer -->
				<button mat-icon-button (click)="sidenav.toggle()">
					<mat-icon>close</mat-icon>
				</button>

				<!-- sidenav branding -->
				<div class="branding">
					<img src="assets/icons/logo.png" alt="branding" />
					<span>Injoker</span>
				</div>
			</mat-toolbar>

			<!-- sidenav item list -->
			<div class="side-menu-group">
				<!-- menu group one -->
				<mat-nav-list>
					<a
						mat-list-item
						(click)="sidenav.close()"
						*ngFor="let menu of menu.items"
						[routerLink]="menu.link"
						routerLinkActive="active"
					>
						<mat-icon>{{ menu.icon }}</mat-icon>
						<span class="spacer"></span>
						<span>{{ menu.label }}</span>
						<mat-divider></mat-divider>
					</a>
				</mat-nav-list>

				<mat-divider></mat-divider>

				<!-- menu group two -->
				<mat-nav-list>
					<a
						mat-list-item
						(click)="sidenav.close()"
						*ngFor="let menu of menu.itemsTwo"
						[routerLink]="menu.link"
						routerLinkActive="active"
					>
						<span>{{ menu.label }}</span>
					</a>
				</mat-nav-list>
			</div>
		</mat-sidenav>

		<!-- wrapper -->
		<div class="wrapper">
			<!-- topnav toolbar -->
			<div
				class="toolbar"
				[style.position]="(isStickyHeader$ | async) ? 'fixed' : 'inherit'"
				[class.mat-elevation-z5]="isStickyHeader$ | async"
			>
				<mat-toolbar color="primary">
					<!-- topnav button drawer -->
					<button mat-icon-button class="btn__menu" (click)="sidenav.toggle()">
						<mat-icon>menu</mat-icon>
					</button>

					<!-- topnav branding md ? -->
					<div routerLink="" class="branding">
						<img src="assets/icons/logo.png" />
						<span>Injoker</span>
					</div>

					<!-- topnav spacer -->
					<span class="spacer"></span>

					<div class="menu_top" *ngFor="let menu of menu.items">
						<a
							mat-list-item
							[routerLink]="menu.link"
							routerLinkActive="active"
						>
							{{ menu.label }}
						</a>
					</div>

					<!-- menu toolbar button -->
					<button
						mat-icon-button
						class="user"
						[matMenuTriggerFor]="toolbarUserMenu"
					>
						<mat-icon>account_circle</mat-icon>
					</button>

					<!-- menu toolbar container -->
					<mat-menu #toolbarUserMenu="matMenu">
						<!-- menu register -->
						<button mat-menu-item routerLink="auth/register">
							<mat-icon>person_add</mat-icon>
							<span>Register</span>
						</button>

						<!-- menu login -->
						<button mat-menu-item routerLink="auth/login">
							<mat-icon>fingerprint</mat-icon>
							<span>Login</span>
						</button>

						<!-- menu user profile -->
						<button mat-menu-item routerLink="user">
							<mat-icon>account_circle</mat-icon>
							<span>Profile</span>
						</button>

						<!-- menu settings -->
						<button mat-menu-item routerLink="settings">
							<mat-icon>settings</mat-icon>
							<span>Settings</span>
						</button>

						<!-- menu logout -->
						<button mat-menu-item>
							<mat-icon>power_settings_new</mat-icon>
							<span>Logout</span>
						</button>
					</mat-menu>
				</mat-toolbar>
			</div>

			<!-- content -->
			<main
				class="page-container"
				[@routeAnimations]="
					o.isActivated &&
					o.activatedRoute.routeConfig.data &&
					o.activatedRoute.routeConfig.data.title
				"
			>
				<router-outlet #o="outlet"></router-outlet>
			</main>

			<!-- footer -->
			<rad-footer></rad-footer>
		</div>
	</mat-sidenav-container>
</div>
