<div id="auth-register">
	<div class="content card">
		<div [ngClass]="'header ' + routerElementsAnimations">
			<div class="badge inline title">
				<mat-icon>account_circle</mat-icon>
				USER REGISTRATION
			</div>
		</div>

		<div class="container">
			<form>
				<div [ngClass]="'row ' + routerElementsAnimations">
					<mat-form-field class="col-md-12">
						<mat-label>Full Name</mat-label>
						<input matInput type="text" placeholder="Enter your name" />
					</mat-form-field>
				</div>

				<div [ngClass]="'row ' + routerElementsAnimations">
					<mat-form-field class="col-md-6">
						<mat-label>Username</mat-label>
						<input matInput type="text" placeholder="Enter your username" />
					</mat-form-field>

					<mat-form-field class="col-md-6">
						<mat-label>Email</mat-label>
						<input
							matInput
							type="text"
							placeholder="Enter your email address"
						/>
					</mat-form-field>
				</div>

				<div [ngClass]="'row ' + routerElementsAnimations">
					<mat-form-field class="col-md-6">
						<mat-label>Password</mat-label>
						<input matInput type="password" placeholder="Type your password" />
					</mat-form-field>

					<mat-form-field class="col-md-6">
						<mat-label>Confirm password</mat-label>
						<input
							matInput
							type="password"
							placeholder="Retype your password"
						/>
					</mat-form-field>
				</div>

				<div [ngClass]="'row btn-submit ' + routerElementsAnimations">
					<div class="col-md-3 col-sm-6">
						<button mat-flat-button>Register</button>
					</div>

					<div class="col-md-3 col-sm-6">
						<button mat-stroked-button color="warn">Cancel</button>
					</div>
				</div>
			</form>
		</div>
		<!-- end of content -->
	</div>
</div>
